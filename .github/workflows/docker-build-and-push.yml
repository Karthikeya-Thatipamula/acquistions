name: Docker Build and Push

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract image metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/kubernetes-api

      - name: Create prod timestamp tag
        id: prodtag
        run: |
          echo "timestamp=prod-$(date -u '+%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ secrets.DOCKER_USERNAME }}/acquistions:${{ steps.prodtag.outputs.timestamp }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/acquistions:buildcache
          cache-to: type=registry,mode=max,ref=${{ secrets.DOCKER_USERNAME }}/acquistions:buildcache

      - name: Publish summary
        run: |
          echo "### Docker image published" >> $GITHUB_STEP_SUMMARY
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/acquistions" >> $GITHUB_STEP_SUMMARY
          echo "Tags: ${{ steps.meta.outputs.tags }}, ${{ secrets.DOCKER_USERNAME }}/acquistions:${{ steps.prodtag.outputs.timestamp }}" >> $GITHUB_STEP_SUMMARY
