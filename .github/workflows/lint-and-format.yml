name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint:
    name: ESLint and Prettier checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        continue-on-error: true
        run: npm run lint

      - name: Run Prettier check
        id: prettier
        continue-on-error: true
        run: npm run format:check

      - name: Fail on lint/format issues and suggest fixes
        if: ${{ steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure' }}
        run: |
          echo "::error title=Lint/Format issues::Lint or format issues detected."
          echo "To automatically fix common issues run:"
          echo "  npm run lint:fix"
          echo "  npm run format"
          exit 1
